<!DOCTYPE html>

<head>
    <title>Codeup - Login</title>
    <link rel="icon" type="image/x-icon" href="/Frontend/Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="/Frontend/Styling/login.css">
</head>

<body>
    <div class="information-container">
        <h1>Codeup - Login</h1>
    </div>
    <form class = "login-container" name="login-form">
        <div class = "input-field">
            <p><b>Kongu Mail ID</b></p>
            <input type="text" placeholder="Mail ID" name="team">
        </div>
        <div class = "input-field">
            <p><b>Password</b></p>
            <input type="password" placeholder="Password">
        </div>
        <div class = "button-field">
            <button type="submit" value="Submit"><b>Login</b></button>
        </div>
        <div class = "signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </div>
    </form>
</body>
