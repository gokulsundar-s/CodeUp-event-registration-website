<!DOCTYPE html>

<head>
    <title>Codeup - Signup</title>
    <link rel="icon" type="image/x-icon" href="/Frontend/Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="/Frontend/Styling/login.css">
</head>

<body>
    <div class="information-container">
        <h1>Codeup - Signup</h1>
    </div>
    <form class = "login-container" name="login-form">
        <div class = "input-field">
            <p><b>Name</b></p>
            <input type="text" placeholder="Name" name="team">
        </div>
        <div class = "input-field">
            <p><b>Roll Number</b></p>
            <input type="text" placeholder="Roll Number" name="team">
        </div>
        <div class = "input-field">
            <p><b>Kongu Mail ID</b></p>
            <input type="mail" placeholder="Mail ID" name="team">
        </div>
        <div class = "input-field">
            <p><b>Password</b></p>
            <input type="password" placeholder="Password">
        </div>
        <div class = "input-field">
            <p><b>Confirm Password</b></p>
            <input type="password" placeholder="Confirm Password">
        </div>
        <div class = "button-field">
            <button type="submit" value="Submit"><b>Signup</b></button>
        </div>
        <div class = "signup-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </form>

</body>
