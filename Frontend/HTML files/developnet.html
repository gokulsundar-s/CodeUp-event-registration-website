<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Developnet</title>
    <link rel="icon" type="image/x-icon" href="../Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="../Styling/events.css">
</head>

<body>
    <h1 class = "event-name">Developnet</h1>
    <div class = "events-container">
        <div class = "event-left-container">
            <img src="../Sources/developnet.png" alt="Code Craft">
            <p>Consoule application developnet for the given set of modules.</p>
            <p><b>Team size:</b> Two members</p>
            <p><b>Timing:</b> 01:30 PM to 04:30 PM</p>
            <p><b>Platform:</b> Any online compilers (or) IDLE's</p>
        </div>
        
        <div class="event-right-container">
            <h3>Register Now</h3>
            <form>
                <div class="event-input-container">
                    <input type="text" placeholder="Team Name" id="teamname" name="teamname" required>
                </div>
                
                <p>Team Lead Details</p>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Full Name" id="leadname" name="leadname" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Roll Number" id="leadroll" name="leadroll" required>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Year" id="leadyear" name="leadyear" required>
                        <option>Year</option>
                        <option>II</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Section" id="leadsection" name="leadsection" required>
                        <option>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <input type="email" placeholder="Kongu Mail" id="leademail" name="leademail" required>
                </div>
                
                <div class="event-input-container">
                    <input type="tel" placeholder="Phone Number" id="leadphone" name="leadphone" pattern="[0-9]{10}" required>
                </div>
                
                
                <p>Team Member Details</p>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Full Name" id="membername" name="membername" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Roll Number" id="memberroll" name="memberroll" required>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Year" id="memberyear" name="memberyear" required>
                        <option>Year</option>
                        <option>II</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Section" id="membersection" name="membersection" required>
                        <option>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <input type="email" placeholder="Kongu Mail" id="memberemail" name="memberemail" required>
                </div>
                
                <div class="event-input-container">
                    <input type="tel" placeholder="Phone Number" id="memberphone" name="memberphone" pattern="[0-9]{10}" required>
                </div>
                
                <div class="event-button-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
