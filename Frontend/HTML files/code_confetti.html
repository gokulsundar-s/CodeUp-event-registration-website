<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Code Confetti</title>
    <link rel="icon" type="image/x-icon" href="../Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="../Styling/events.css">
</head>

<body>
    <h1 class="event-name">Code Confetti</h1>
    <div class="events-container">
        <div class="event-left-container">
            <img src="../Sources/code confetti.png" alt="Code Confetti">
            <p>Coding confetti is a normal coding round with some set of tricky problems.</p>
            <p><b>Team size:</b> Solo event</p>
            <p><b>Timing:</b> 09:00 AM to 11:00 AM</p>
            <p><b>Platform:</b> HackerRank</p>
        </div>
        
        <div class="event-right-container">
            <h3>Register Now</h3>
            
            <form action="http://localhost:3000/codeconfetti" method="post">
                <div class="event-input-container">
                    <input type="text" placeholder="Full Name" id="name" name="name" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Roll Number" id="roll" name="roll" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Year" id="year" name="year" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Section" id="section" name="section" required>
                </div>
                
                <div class="event-input-container">
                    <input type="email" placeholder="Kongu Mail" id="email" name="email" required>
                </div>
                
                <div class="event-input-container">
                    <input type="tel" placeholder="Phone Number" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                
                <div class="event-button-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
