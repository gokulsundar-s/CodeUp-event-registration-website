<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeup Server Login</title>
    <link rel="icon" type="image/x-icon" href="../Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="../Styling/server.css">
</head>

<script>
    function saveChanges() {
        alert("Changes saved successfully!");
    }
    function logout() {
        alert("Logged out successfully!");
    }
</script>

<body>
    <div class = "server-container">
        <h1>Codeup Server</h1>
        <div class = "events-container">
            <div class = "events-name">
                <p><b>Event names</b></p>
                <p>Code Confetti</p>
                <p>Code Craft</p>
                <p>Developnet</p>
            </div>
            
            <div class = "events-count">
                <p><b>Response Count</b></p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
            </div>

            <div class = "events-input">
                <p><b>Accept Responses</b></p>
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>

            <div class = "events-button">
                <p><b>Download Responses</b></p>
                <input type="submit" value="Download">
                <input type="submit" value="Download">
                <input type="submit" value="Download">
            </div>
        </div>
        <div class = "server-buttons-container">
            <input type="submit" value="Save Changes" class = "server-save-button" onclick="saveChanges()">
            <input type="submit" value="Logout" class = "server-logout-button"  onclick="logout()">
        </div>
    </div>
</body>
