<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Code Craft</title>
    <link rel="icon" type="image/x-icon" href="../Sources/CCC-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="../Styling/events.css">
</head>

<body>
    <h1 class = "event-name">Code Craft</h1>
    <div class = "events-container">
        <div class = "event-left-container">
            <img src="../Sources/code craft.png" alt="Code Craft">
            <p>An animated image should be replicated only using html and css.</p>
            <p><b>Team size:</b> Solo event</p>
            <p><b>Timing:</b> 11:15 AM to 12:15 PM</p>
            <p><b>Platform:</b> <a href = "https://codepen.io/pen/" target="_blank">Codepen website</a></p>
            
        </div>
        
        <div class="event-right-container">
            <h3>Register Now</h3>
            <form action="/code_craft" method="post">
                <div class="event-input-container">
                    <input type="text" placeholder="Full Name" id="name" name="name" required>
                </div>
                
                <div class="event-input-container">
                    <input type="text" placeholder="Roll Number" id="roll" name="roll" required>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Year" id="year" name="year" required>
                        <option>Year</option>
                        <option>II</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <select type="text" placeholder="Section" id="section" name="section" required>
                        <option>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                
                <div class="event-input-container">
                    <input type="email" placeholder="Kongu Mail" id="email" name="email" required>
                </div>
                
                <div class="event-input-container">
                    <input type="tel" placeholder="Phone Number" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                
                <div class="event-button-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
